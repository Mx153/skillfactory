<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		body {
			font-family: Arial;
		}

		.zadanie_wrapper {
			display: flex;
	    flex-direction: column;
	    flex-wrap: nowrap;
	    align-items: center;
	    width: 500px;
	    background-color: #cdcdcd;
	    border-radius: 12px;
	    margin: 12px;
	    padding: 12px;
		}

		input {
			width: -webkit-fill-available;
			line-height: 16px;
			padding: 1em;
		}
	</style>
</head>
<body>

	<div class="zadanie_wrapper">
		<h3>Задание 6.6.1</h3>
		<input type="text" name="zadanieOneInput" oninput="isPalindrome(value)" value="А роза упала на лапу Азора">
		<div id="zadanieOne"></div>
	</div>

	<div class="zadanie_wrapper">
		<h3>Задание 6.6.2</h3>
		<div id="zadanieTwo"></div>
	</div>

	<div class="zadanie_wrapper">
		<h3>Задание 6.6.3</h3>
		<input type="text" name="zadanieThreeInput" oninput="createArray(value)">
		<div id="zadanieThree"></div>
		<div>+ в консоли</div>
	</div>

	<div class="zadanie_wrapper">
		<h3>Задание 6.6.4</h3>
		<div>В консоли</div>
	</div>

	<div class="zadanie_wrapper">
		<h3>Задание 6.6.5</h3>
		<div>В консоли</div>
	</div>

	<script type="text/javascript">

		const zadanieOneElement = document.getElementById('zadanieOne');
		const zadanieTwoElement = document.getElementById('zadanieTwo');
		const zadanieThreeElement = document.getElementById('zadanieThree');
		
		function isPalindrome(text) {

			const cleanedText = text.toLowerCase().replace(/\s+/g, '');
			const reversedText = cleanedText.split('').reverse().join('');

			if (cleanedText === reversedText) {
				zadanieOneElement.innerHTML = `Слово ${text} является палиндромом`;
			} else {
				zadanieOneElement.innerHTML = `Слово ${text} не является палиндромом`;
			}
		}





		const arr = [1, 2, 3, 1, 5, 4, 2, 3, 5, 'they', "don't", 'know', 'that', 'we', 'know', 'that', 'they', 'know'];
		const uniqueArr = [...new Set(arr)];

		zadanieTwoElement.innerHTML = uniqueArr;





		const promtNumber = prompt("Введите число:");
		createArray(promtNumber);

		function createArray(numberInput) {

			const number = Number(numberInput);
			const numbersArray = [];

			for (let i = 0; i <= number; i++) {
				numbersArray.push(i);
			}

			zadanieThreeElement.innerHTML = numbersArray;
			console.log('Задание 6.6.3:', numbersArray);

		}







		const TicTacToeArr = [
			['x', 'o', 'x'],
			['o', 'x', 'o'],
			['x', 'o', 'x']
		];

		console.log('Задание 6.6.4:');

		for (let i = 0; i < TicTacToeArr.length; i++) {
			console.log(TicTacToeArr[i].join(' '));
		}








		const obj = {
			some: 'some',
			dom: 'text',
			arr: [1, 2, 3, 4, 5],
			tom: 'there'
		};

		const arrValues = [];

		for (const key in obj) {

			const value = obj[key];

			if (Array.isArray(value)) {
				arrValues.push(...value);
			} else {
				arrValues.push(value);
			}
		}

		console.log('Задание 6.6.5:', arrValues);

	</script>

</body>
</html>
